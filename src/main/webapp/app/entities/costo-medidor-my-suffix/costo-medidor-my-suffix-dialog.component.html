<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCostoMedidorLabel">Create or edit a Costo Medidor</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!costoMedidor.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="costoMedidor.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_codigo">Codigo</label>
            <input type="text" class="form-control" name="codigo" id="field_codigo"
                [(ngModel)]="costoMedidor.codigo" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_fecha">Fecha</label>
            <div class="d-flex">
                <input id="field_fecha" type="datetime-local" class="form-control" name="fecha" [(ngModel)]="costoMedidor.fecha"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_estado">Estado</label>
            <input type="checkbox" class="form-control" name="estado" id="field_estado"
                [(ngModel)]="costoMedidor.estado" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_costosMedidor">Costos Medidor</label>
            <select class="form-control" id="field_costosMedidor" name="costosMedidor" [(ngModel)]="costoMedidor.costosMedidorId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="costoOption.id" *ngFor="let costoOption of costos; trackBy: trackCostoById">{{costoOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_costosMedidores">Costos Medidores</label>
            <select class="form-control" id="field_costosMedidores" name="costosMedidores" [(ngModel)]="costoMedidor.costosMedidoresId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="medidorOption.id" *ngFor="let medidorOption of medidors; trackBy: trackMedidorById">{{medidorOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
