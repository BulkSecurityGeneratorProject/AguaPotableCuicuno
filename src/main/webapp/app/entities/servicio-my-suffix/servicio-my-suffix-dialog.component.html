<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myServicioLabel">Create or edit a Servicio</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!servicio.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="servicio.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_codigo">Codigo</label>
            <input type="text" class="form-control" name="codigo" id="field_codigo"
                [(ngModel)]="servicio.codigo" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                [(ngModel)]="servicio.nombre" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_norma">Norma</label>
            <input type="text" class="form-control" name="norma" id="field_norma"
                [(ngModel)]="servicio.norma" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_tipo">Tipo</label>
            <input type="number" class="form-control" name="tipo" id="field_tipo"
                [(ngModel)]="servicio.tipo" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
