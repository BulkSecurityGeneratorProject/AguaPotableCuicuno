
<div *ngIf="clasificacion">
    <h2><span>Clasificacion</span> {{clasificacion.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Codigo</span></dt>
        <dd>
            <span>{{clasificacion.codigo}}</span>
        </dd>
        <dt><span>Nombre</span></dt>
        <dd>
            <span>{{clasificacion.nombre}}</span>
        </dd>
        <dt><span>Estado</span></dt>
        <dd>
            <span>{{clasificacion.estado}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'clasificacion-my-suffix/'+ clasificacion.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
